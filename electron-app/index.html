<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VR Mouse Streaming - Transmissor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .source-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .source-item {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 150px;
    }
    .source-item:hover {
      background-color: #f0f0f0;
    }
    .source-item img {
      width: 100%;
      height: auto;
    }
    .selected {
      border: 2px solid #0066ff;
    }
    .room-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>VR Mouse Streaming - Transmissor</h1>
  
  <div>
    <button id="start-btn">Iniciar Transmissão</button>
    <button id="stop-btn" disabled>Parar Transmissão</button>
  </div>
  
  <div class="room-info" id="room-info" style="display: none;">
    <h3>Sala de Transmissão</h3>
    <p>ID da Sala: <span id="room-id"></span></p>
    <p>Escaneie o QR Code abaixo com seu celular:</p>
    <div id="qrcode"></div>
  </div>
  
  <div class="status" id="status">Desconectado</div>
  
  <h3>Selecione o que deseja transmitir:</h3>
  <div class="source-list" id="source-list"></div>

  <script src="renderer.js"></script>
</body>
</html>
